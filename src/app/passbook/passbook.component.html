<div class="ui modal" style="width:50%;">
        <i class="close icon"></i>
        <div class="header">
          Enter details for passbook
        </div>
        <div class="image content">
          <div class="ui medium image">
                <i class="black building icon" style="margin-left:100px;"></i>
          </div>
          <div class="description">
                <form class="ui form">
                        <div class="field">
                          <label>Project Name</label>
                          <input type="text" name="project_name" placeholder="Project Name">
                        </div>
                        <div class="field">
                          <label>Plot Allotment Number</label>
                          <input type="text" name="allot_number" placeholder="Plot Allotment Number">
                        </div>
                        <div class="field">
                          <label>OTP</label>
                          <input type="text" name="OTP" placeholder="OTP">
                        </div>
                </form>
          </div>
        </div>
        <div class="actions">
          <div class="ui positive right labeled icon button" (click)="allotPassbook()" >
            Add Passbook
            <i class="checkmark icon"></i>
          </div>
        </div>
