<app-navbar></app-navbar>
<div class="padTop">
  <span class="sectionHeader">
    Create Profile
  </span>
  <div class="container">
    <span>Cancel<i class="close icon"></i></span>
    <form style="padding:30px 15px;" class="ui form">
      <div class="avatar">
        <img  width="70" src="https://i0.wp.com/zblogged.com/wp-content/uploads/2019/02/FakeDP.jpeg?resize=567%2C580&ssl=1" />
      </div>
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" >
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" >
      </div>
      <div class="field disabled">
        <label>Password</label>
        <input type="password" value="admin123" name="password" >
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" >
      </div>
      <div class="field disabled">
        <label>Phone Number</label>
        <input type="number" value="9435350679" name="phNo" >
      </div>
      <div class="field">
        <label>Address</label>
        <textarea rows="2"></textarea>
      </div>
      <div class="field">
        <label>Date Of Birth</label>
        <div class="ui calendar" id="year_first_calendar">
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input type="text" placeholder="Date">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Aadhar Number</label>
        <input type="number" name="aadhar-number" >
      </div>
      <div class="field">
        <label>Pan Number</label>
        <input type="text" name="pan-number" >
      </div>
      <div class="field">
        <label>Payment Method</label>
        <select class="ui fluid dropdown">
          <option value="">Select</option>
          <option value="cash">Cash</option>
          <option value="cash">Card</option>
          <option value="cash">Online</option>
          <option value="cash">Cheque</option>
      </select>
      </div>
      <div class="field" style="margin-top:20px;margin-bottom: 50px;">
        <i class="large credit card icon creditCard"></i>
        <span class="payMethod">Add Payment Method</span>
      </div>
      <!-- <button class="ui button" type="submit">Submit</button> -->
    </form> 
  </div>   
  <button class="ui button saveProfile" (click)="saveProfile()"  type="submit">Save<i class="arrow right icon" style="color:white;"></i></button>
</div>
